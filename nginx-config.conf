# Configuração Nginx para www.psimatheuszanete.com.br
# Arquivo: /etc/nginx/sites-available/psimatheuszanete.com.br

server {
    listen 80;
    listen [::]:80;
    server_name www.psimatheuszanete.com.br psimatheuszanete.com.br;

    # Redirecionar HTTP para HTTPS (após instalar SSL)
    # Descomente as linhas abaixo depois de rodar certbot
    # return 301 https://$server_name$request_uri;
}

# Descomentar este bloco após instalar SSL com certbot
# server {
#     listen 443 ssl http2;
#     listen [::]:443 ssl http2;
#     server_name www.psimatheuszanete.com.br psimatheuszanete.com.br;

    # Diretório raiz do site
    root /var/www/psimatheuszanete.com.br;
    index index.html;

    # Logs
    access_log /var/log/nginx/psimatheuszanete.access.log;
    error_log /var/log/nginx/psimatheuszanete.error.log;

    # Gzip Compression (Performance)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        font/woff2;

    # Cache de assets estáticos (1 ano)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fontes (CORS headers se necessário)
    location ~* \.(woff2|woff|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Favicon
    location = /favicon.svg {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Página principal
    location / {
        try_files $uri $uri/ =404;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Desabilitar logs para arquivos comuns
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

